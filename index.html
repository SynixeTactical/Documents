<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .card {
      /* Add shadows to create the "card" effect */
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      text-align: center;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Synixe Tactical',
      repo: '',
      loadNavbar: true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script>
    function get_text(el) {
      let ret = "";
      let length = el.childNodes.length;
      for(let i = 0; i < length; i++) {
        let node = el.childNodes[i];
        if(node.nodeType != 8) {
          ret += node.nodeType != 1 ? node.nodeValue : get_text(node);
        }
      }
      return ret;
    }

    setTimeout(function() {
      let content = document.getElementsByClassName("content")[0];
      let newElement = document.createElement("h4");
      newElement.id = "readingTime";
      newElement.className = "markdown-section";
      newElement.style = "margin-bottom: -60px";
      content.insertBefore(newElement, content.firstChild);
    }, 50);

    let lastTime = 0;

    setInterval(function() {
      let words = get_text(document.getElementById("main"));
      let time = Math.round(words.split(' ').length / 130);
      if (time != lastTime) {
        document.getElementById("readingTime").innerHTML = "Reading Time: " + time + ((time == 1) ? " minute" : " minutes");
        lastTime = time;
      }
    }, 150);
  </script>
</body>
</html>
